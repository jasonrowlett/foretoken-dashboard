<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau Web Data Connector</title>
    <script src="https://connectors.tableau.com/libs/tableauwdc-2.3.0.js"></script>
    <script type="text/javascript">
        (function() {
            tableau.init({
                interactive: true
            console.log("Tableau WDC initialized");
            })

            var myConnector = tableau.makeConnector();

            myConnector.getSchema = function(schemaCallback) {
                var cols = [{
                    id: "id",
                    alias: "Asset ID",
                    dataType: tableau.dataTypeEnum.string
                }, {
                    id: "value",
                    alias: "Price",
                    dataType: tableau.dataTypeEnum.float
                }];

                var tableSchema = {
                    id: "apiData",
                    alias: "Combined API Data",
                    columns: cols
                };

                schemaCallback([tableSchema]);
            };

            myConnector.getData = function(table, doneCallback) {
                var xautApiUrl = "https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&ids=tether-gold";
                var goldApiUrl = "https://api.api-ninjas.com/v1/gold";
                var tableData = [];

                console.log("Fetching XAUT data...");

                // Fetch Tether XAUT data from CoinGecko API
                fetch(xautApiUrl)
                    .then(response => {
                        console.log("XAUT API response: ", response);
                        if (!response.ok) throw new Error("Network response was not OK");
                        return response.json();
                    })
                    .then(dataXaut => {
                        console.log("XAUT data: ", dataXaut);
                        dataXaut.forEach(function(item) {
                            tableData.push({
                                "id": item.id,
                                "value": item.current_price
                            });
                        });

                        console.log("Fetching Gold data...");

                        // Fetch physical gold price from Ninja API
                        return fetch(goldApiUrl, {
                            method: 'GET',
                            headers: {
                                'X-Api-Key': 'ft4paYNO0+m9RmXhNKE9Hg==22g2rtHLLrlENuPy'
                            });
                        });
                    })
                    .then(response => {
                        console.log("Gold API response: ", response);
                        if (!response.ok) throw new Error("Network response was not OK");
                        return response.json();
                    })
                    .then(dataGold => {
                        console.log("Gold API data: ", dataGold);
                        tableData.push({
                            "id": "physical-gold",
                            "value": dataGold.price
                        });

                        // Append all rows to Tableau
                        table.appendRows(tableData);
                        doneCallback();
                    })
                    .catch(error => {
                        console.error("Error fetching data: ", error);
                        doneCallback(); // Complete callback in case of error
                    });
            };

            tableau.registerConnector(myConnector);

            document.addEventListener("DOMContentLoaded", function() {
                document.querySelector("#submitButton").addEventListener("click", function() {
                    console.log("Get Data button clicked!");
                    tableau.connectionName = "My API Data";
                    tableau.submit();
                });
            });
        })();
    </script>
</head>
<body>
    <h1>Tableau Web Data Connector</h1>
    <button id="submitButton">Get Data</button>
</body>
</html>
